<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>kyle gwapo ðŸ˜³</title>
  <link rel="stylesheet" href="./webgl.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js" integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ==" crossorigin="anonymous" defer="">
  </script>
  <script src="webgl-demo.js" defer=""></script>
</head>

<body>
  <canvas id="glcanvas"></canvas>
  <canvas id="visualizer"></canvas>
  <canvas id="menu" onclick="run();"></canvas>
  <script>
    const audio = new Audio();
    audio.loop = true;
    audio.crossOrigin = "anonymous";
    audio.src = "https://raw.githack.com/knee-son/fictional-succotash/main/Brent%20Fayaz%20-%20Dead%20Man%20Walking.mp3";
    audio.load();

    const vboxcanvas = document.querySelector('#visualizer');
    const vbox = vboxcanvas.getContext('2d');
    
    const mcanvas = document.querySelector('#menu');
    const mbox = mcanvas.getcontext('2d');
    mbox.font = "20px Georgia";
    mbox.fillText("Hello World!", 10, 50);

    function run(){
      audio.play();
      document.getElementById("menu").style.display = 'none';
    }
  </script>
</body>
</html>
